<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cobalt - Поиск модов для Minecraft</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            dark: '#0f172a',
            reminder: '#f59e0b',
            card: '#1e293b',
            darker: '#0a1120'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
    }
    
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.85);
    }
    
    .scrolled {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .burger-line {
      display: block;
      height: 2px;
      width: 25px;
      background: white;
      margin: 5px auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mobile-menu.open {
      max-height: 300px;
    }
    
    .note-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid rgba(14, 165, 233, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .note-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(2, 132, 199, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(1px);
    }
    
    .btn-reminder {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .btn-reminder:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
    }
    
    .reminder-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.7);
      animation: pulse 1.5s infinite;
    }
    
    .search-form {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border: 1px solid rgba(14, 165, 233, 0.2);
    }
    
    .form-input {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(14, 165, 233, 0.3);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      background: rgba(30, 41, 59, 0.3);
      border-radius: 12px;
      border: 2px dashed rgba(14, 165, 233, 0.3);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(30, 41, 59, 0.95);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      border-left: 4px solid #0ea5e9;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateX(120%);
      transition: transform 0.4s ease;
      z-index: 1000;
      max-width: 350px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0ea5e9;
    }
    
    .mod-card {
      transition: all 0.3s ease;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid rgba(14, 165, 233, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .mod-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);
    }
    
    .card-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      z-index: 2;
    }
    
    .badge-mod {
      background: #0ea5e9;
    }
    
    .badge-resourcepack {
      background: #10b981;
    }
    
    .badge-datapack {
      background: #f59e0b;
    }
    
    .badge-shader {
      background: #8b5cf6;
    }
    
    .card-image {
      height: 180px;
      width: 100%;
      background: #0a1120;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .mod-card:hover .card-image img {
      transform: scale(1.05);
    }
    
    .loader-spinner {
      border: 4px solid rgba(14, 165, 233, 0.2);
      border-top: 4px solid #0ea5e9;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .version-tag {
      background: rgba(14, 165, 233, 0.15);
      color: #0ea5e9;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .sort-btn {
      padding: 8px 15px;
      border-radius: 6px;
      background: rgba(30, 41, 59, 0.8);
      color: #f1f5f9;
      border: 1px solid rgba(14, 165, 233, 0.3);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .sort-btn.active {
      background: #0ea5e9;
      color: white;
    }
    
    .sort-btn:hover {
      background: rgba(56, 69, 97, 0.8);
    }
    
    .page-btn {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 41, 59, 0.8);
      color: #f1f5f9;
      border: 1px solid rgba(14, 165, 233, 0.3);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .page-btn:hover, .page-btn.active {
      background: #0ea5e9;
      color: white;
    }
    
    @media (min-width: 768px) {
      .desktop-menu {
        display: flex;
        gap: 20px;
      }
      .burger-btn-container {
        display: none;
      }
    }
    
    @media (max-width: 767px) {
      .desktop-menu {
        display: none;
      }
      .burger-btn-container {
        display: block;
      }
      .filters {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <div id="notification" class="notification">

  </div>

  <section class="py-10 px-4 relative">
    <div class="max-w-4xl mx-auto">
      <div class="search-form">
        <h2 class="text-2xl font-bold mb-6 text-white flex items-center">
          <i class="fas fa-search mr-3 text-primary"></i> Поиск контента для Minecraft

  <section class="py-10 px-4 relative">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <h2 class="text-2xl font-bold text-white flex items-center mb-4 md:mb-0">
          <i class="fas fa-cubes mr-3 text-primary"></i> Результаты поиска
          <span id="resultsCounter" class="ml-2 bg-primary/20 text-primary text-sm font-medium px-3 py-1 rounded-full">0</span>
        </h2>
        
        <div class="flex flex-wrap gap-2">
          <button class="sort-btn active" data-sort="relevance">По релевантности</button>
          <button class="sort-btn" data-sort="downloads">По загрузкам</button>
          <button class="sort-btn" data-sort="updated">По обновлению</button>
        </div>
      </div>
      
      <div id="resultsContainer" class="grid grid-cols-1 gap-5">
        <div id="emptyState" class="empty-state">
          <div class="text-5xl text-primary/50 mb-4">
            <i class="fas fa-cube"></i>
          </div>
          <h3 class="text-xl font-bold mb-2 text-gray-300">Начните поиск модов</h3>
          <p class="text-gray-400 mb-4">Введите запрос в поле выше, чтобы найти моды, ресурспаки и шейдеры</p>
        </div>
      </div>
      
      <div class="flex justify-center mt-8 gap-2" id="pagination"></div>
    </div>

  <script>
    // Burger menu functionality
    const burgerBtn = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    function toggleMobileMenu() {
      mobileMenu.classList.toggle('open');
      
      const lines = document.querySelectorAll('.burger-line');
      if (mobileMenu.classList.contains('open')) {
        lines[0].style.transform = 'translateY(7px) rotate(45deg)';
        lines[1].style.opacity = '0';
        lines[2].style.transform = 'translateY(-7px) rotate(-45deg)';
      } else {
        lines[0].style.transform = 'none';
        lines[1].style.opacity = '1';
        lines[2].style.transform = 'none';
      }
    }

    burgerBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleMobileMenu();
    });
    
    document.addEventListener('click', function(e) {
      if (mobileMenu.classList.contains('open') && 
          !mobileMenu.contains(e.target) && 
          !burgerBtn.contains(e.target)) {
        toggleMobileMenu();
      }
    });
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        toggleMobileMenu();
      }
    });

    const menuItems = mobileMenu.querySelectorAll('a');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        setTimeout(() => {
          if (mobileMenu.classList.contains('open')) {
            toggleMobileMenu();
          }
        }, 300);
      });
    });

    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    // Mod search functionality
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCounter = document.getElementById('resultsCounter');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resetBtn = document.getElementById('resetBtn');
    const notification = document.getElementById('notification');
    const notificationContent = document.getElementById('notificationContent');
    const pagination = document.getElementById('pagination');
    const sortButtons = document.querySelectorAll('.sort-btn');
    
    let currentPage = 1;
    let totalPages = 1;
    let currentSort = 'relevance';
    let currentQuery = '';
    let currentType = 'mod';
    let currentVersion = '1.20.1';
    
    // Show notification
    function showNotification(message) {
      notificationContent.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Format number with spaces
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }
    
    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }
    
    // Get badge class by project type
    function getBadgeClass(type) {
      switch(type) {
        case 'mod': return 'badge-mod';
        case 'resourcepack': return 'badge-resourcepack';
        case 'datapack': return 'badge-datapack';
        case 'shader': return 'badge-shader';
        case 'modpack': return 'badge-mod';
        default: return 'badge-mod';
      }
    }
    
    // Get badge text by project type
    function getBadgeText(type) {
      switch(type) {
        case 'mod': return 'Мод';
        case 'resourcepack': return 'Ресурспак';
        case 'datapack': return 'Датапак';
        case 'shader': return 'Шейдер';
        case 'modpack': return 'Сборка';
        default: return type;
      }
    }
    
    // Render mod cards
    function renderMods(mods) {
      if (!mods || mods.length === 0) {
        resultsContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-box-open text-5xl text-primary/50 mb-4"></i>
            <h3 class="text-xl font-bold mb-2 text-gray-300">Ничего не найдено</h3>
            <p class="text-gray-400 mb-4">Попробуйте изменить параметры поиска</p>
          </div>
        `;
        return;
      }
      
      let html = '';
      
      mods.forEach(mod => {
        // Get first 3 versions
        const versions = mod.versions ? mod.versions.slice(0, 3) : [];
        
        html += `
          <div class="mod-card overflow-hidden">
            <div class="card-badge ${getBadgeClass(mod.project_type)}">
              ${getBadgeText(mod.project_type)}
            </div>
            <div class="card-image">
              <img src="${mod.icon_url || 'https://via.placeholder.com/300x180?text=No+Image'}" alt="${mod.title}">
            </div>
            <div class="p-5">
              <a href="${mod.page_url}" target="_blank" class="text-xl font-bold mb-2 text-white hover:text-primary block">${mod.title}</a>
              <p class="text-gray-400 text-sm mb-4">${mod.description || 'Описание отсутствует'}</p>
              
              <div class="flex flex-wrap gap-4 mb-4">
                <div class="flex items-center text-sm">
                  <i class="fas fa-download text-primary mr-2"></i>
                  <span>${formatNumber(mod.downloads)}</span>
                </div>
                <div class="flex items-center text-sm">
                  <i class="fas fa-calendar text-primary mr-2"></i>
                  <span>${formatDate(mod.date_modified)}</span>
                </div>
                <div class="flex items-center text-sm">
                  <i class="fas fa-user text-primary mr-2"></i>
                  <span>${mod.author}</span>
                </div>
              </div>
              
              <div class="flex flex-wrap gap-2">
                ${versions.map(version => `
                  <span class="version-tag">${version}</span>
                `).join('')}
                ${mod.versions && mod.versions.length > 3 ? `<span class="version-tag">+${mod.versions.length - 3}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      });
      
      resultsContainer.innerHTML = html;
      emptyState.style.display = 'none';
    }
    
    // Show loading state
    function showLoading() {
      resultsContainer.innerHTML = `
        <div class="flex flex-col items-center justify-center py-10">
          <div class="loader-spinner"></div>
          <p class="mt-4 text-gray-300">Поиск контента...</p>
        </div>
      `;
    }
    
    // Update pagination
    function updatePagination() {
      let html = '';
      const maxPages = 5;
      
      // Previous button
      html += `<div class="page-btn" id="prevPage"><i class="fas fa-chevron-left"></i></div>`;
      
      // Page numbers
      let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
      let endPage = startPage + maxPages - 1;
      
      if (endPage > totalPages) {
        endPage = totalPages;
        startPage = Math.max(1, endPage - maxPages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        html += `<div class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</div>`;
      }
      
      // Next button
      html += `<div class="page-btn" id="nextPage"><i class="fas fa-chevron-right"></i></div>`;
      
      pagination.innerHTML = html;
      
      // Add event listeners
      document.querySelectorAll('.page-btn[data-page]').forEach(btn => {
        btn.addEventListener('click', () => {
          currentPage = parseInt(btn.dataset.page);
          searchMods();
        });
      });
      
      document.getElementById('prevPage')?.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          searchMods();
        }
      });
      
      document.getElementById('nextPage')?.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          searchMods();
        }
      });
    }
    
    // Search mods using Modrinth API
    async function searchMods() {
      showLoading();
      
      const query = searchInput.value.trim();
      const type = document.getElementById('contentType').value;
      const version = document.getElementById('mcVersion').value;
      
      // Prepare API parameters
      const params = new URLSearchParams();
      params.append('query', query || '');
      params.append('limit', '8');
      params.append('offset', (currentPage - 1) * 8);
      params.append('index', currentSort);
      
      // Add filters
      const facets = [];
      
      if (type) {
        facets.push(`["project_type:${type}"]`);
      }
      
      if (version) {
        facets.push(`["versions:${version}"]`);
      }
      
      if (facets.length > 0) {
        params.append('facets', `[${facets.join(',')}]`);
      }
      
      try {
        // Make API call
        const response = await fetch(`https://api.modrinth.com/v2/search?${params.toString()}`, {
          headers: {
            'User-Agent': 'CobaltModSearch/1.0.0 (contact@example.com)'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Process results
        const mods = data.hits.map(mod => ({
          id: mod.project_id,
          title: mod.title,
          description: mod.description,
          icon_url: mod.icon_url,
          author: mod.author,
          downloads: mod.downloads,
          date_modified: mod.date_modified,
          project_type: mod.project_type,
          versions: mod.versions,
          page_url: `https://modrinth.com/${mod.project_type}/${mod.slug}`
        }));
        
        // Update UI
        resultsCounter.textContent = data.total_hits;
        totalPages = Math.ceil(data.total_hits / 8);
        renderMods(mods);
        updatePagination();
        
        if (mods.length > 0) {
          showNotification(`Найдено ${data.total_hits} результатов по вашему запросу`);
        }
      } catch (error) {
        console.error('Search error:', error);
        resultsContainer.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle text-5xl text-yellow-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2 text-gray-300">Ошибка при поиске</h3>
            <p class="text-gray-400 mb-4">Попробуйте повторить запрос позже</p>
          </div>
        `;
        pagination.innerHTML = '';
        resultsCounter.textContent = '0';
        showNotification('Произошла ошибка при поиске модов');
      }
    }
    
    // Reset search
    function resetSearch() {
      searchInput.value = '';
      document.getElementById('contentType').value = 'mod';
      document.getElementById('mcVersion').value = '1.20.1';
      currentPage = 1;
      currentSort = 'relevance';
      
      // Reset sort buttons
      sortButtons.forEach(btn => {
        if (btn.dataset.sort === 'relevance') {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
      
      // Show initial state
      resultsContainer.innerHTML = `
        <div class="empty-state">
          <div class="text-5xl text-primary/50 mb-4">
            <i class="fas fa-cube"></i>
          </div>
          <h3 class="text-xl font-bold mb-2 text-gray-300">Начните поиск модов</h3>
          <p class="text-gray-400 mb-4">Введите запрос в поле выше, чтобы найти моды, ресурспаки и шейдеры</p>
        </div>
      `;
      pagination.innerHTML = '';
      resultsCounter.textContent = '0';
    }
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      // Set up event listeners
      searchBtn.addEventListener('click', searchMods);
      resetBtn.addEventListener('click', resetSearch);
      
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          currentPage = 1;
          searchMods();
        }
      });
      
      sortButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          sortButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentSort = btn.dataset.sort;
          currentPage = 1;
          searchMods();
        });
      });
      
      // Initial state
      resetSearch();
    });
  </script>
</body>
</html>
